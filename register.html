<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Mora Mass Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mora Mass Sender</a>
    </div>
  </nav>
  <div class="container d-flex align-items-center justify-content-center" style="height: 80vh;">
    <form id="registerForm" class="bg-white p-5 rounded shadow w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Register</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>
  
<footer class="bg-dark text-white text-center py-4 mt-5">
  <p>Built by <strong>Lordship</strong></p>
  <p>Telegram: <a href="https://t.me/lordship_empire" target="_blank" class="text-white">t.me/lordship_empire</a></p>
</footer>

  <script src="js/auth.js"></script>
</body>
</html>
